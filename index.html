<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/styles/styles.scss" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer type="module" src="/src/main.ts"></script>
    <title>Hi Three.js</title>
  </head>
  <body>
    <div id="app">
      <!-- canvas container -->
      <div id="canvas-container">
        <!-- debug container -->
        <div id="debug-container"></div>
      </div>
      <!-- waiting container -->
      <div id="waiting-container">
        <img
          src="/src/assets//images/loading-donut-removebg-preview.png"
          alt="loading"
        />
      </div>
      <!-- settings container -->
      <div id="settings" class="settings">
        <div
          role="button"
          class="setting-bleuMarine is-active"
          data-color="bleuMarine"
        ></div>
        <div
          role="button"
          class="setting-grisAnthracite"
          data-color="grisAnthracite"
        ></div>
        <div role="button" class="setting-bleuNuit" data-color="bleuNuit"></div>
        <div role="button" class="setting-noir" data-color="noir"></div>
        <div
          role="button"
          class="setting-bleuFonce"
          data-color="bleuFonce"
        ></div>
      </div>
    </div>
  </body>
</html>
